<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body>
    <table border="1" class="table table-striped">  <!--ここにclass属性を追加。table-stripedで縞模様の表が出来る。-->
      <tr><th>質問内容</th><th>リンク</th></tr>
      {% for question in questions %}
      <tr>
        <td>{{ question.question_text }}</td>
        <td><a href="{% url 'polls:detail' question.pk %}">投票画面へ</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
