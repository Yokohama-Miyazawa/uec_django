{% extends "polls/polls_base.html" %}
<!-- base.html の代わりに polls_base.html を継承する-->
{% block contents %}
    <table border="1" class="table table-striped">
      <tr><th>質問内容</th><th>リンク</th></tr>
      {% for question in questions %}
      <tr>
        <td>{{ question.question_text }}</td>
        <td><a href="{% url 'polls:detail' question.pk %}">投票画面へ</a></td>
      </tr>
      {% endfor %}
    </table>
{% endblock contents %}
