{% extends "polls/polls_base.html" %}
<!-- polls_base.html を継承する-->
{% block contents %}
    <h1>{{ question.question_text }}</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" Value="Vote" />
    </form>
    <a href="{% url 'polls:index' %}">一覧画面へ</a><br />
{% endblock contents %}
<!-- <html>, <body> などは親のTemplate(polls_base.html)にあるので不要-->
